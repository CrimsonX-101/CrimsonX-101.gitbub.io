<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>.text-white-50 {color:red;}
    </style>
    <title>Project Quiz</title>
</head>
<body>
    
<! -- top section -->

<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4 font-weight-normal"><u>* Stupid Quiz *</u></h2>
    </div>
</div>

<! -- result section -->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>Your Score is <span class="text-primary display-4 p-3">0%</span></p>
    </div>
</div>


<! -- Quiz section -->

<div class="quiz py-5 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">Questionsss...</h2>   

        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. When was Abraham Lincoln murdered?</p>
                
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q1" value="A" >
                    <label class="form-check-label">April 15, 1865</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q1" value="B" checked>
                    <label class="form-check-label">August 24, 1865</label>
                </div>
                
            
            </div>

            
            <div class="my-5">
                <p class="lead font-weight-normal">2. What does Supreme do for his living?</p>
                
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q2" value="A" >
                    <label class="form-check-label"> Choking throats, banging hoes</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q2" value="B" checked>
                    <label class="form-check-label"> Slave trafficking</label>
                </div>
            </div>


            <div class="my-5">
                <p class="lead font-weight-normal">3. Where was John F. Kennedy assassinated?</p>
                
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q3" value="A" >
                    <label class="form-check-label"> University Park, Dallas, Texas</label>
                </div>

                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q3" value="B" checked>
                    <label class="form-check-label"> Parkland Hospital, Dallas, Texas</label>
                </div>
            </div>

             
            <div class="my-5">
                <p class="lead font-weight-normal">4. Who is the greatest pimp in the world?</p>
                
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q4" value="A" >
                    <label class="form-check-label"> Supreme Pandit</label>
                </div>

                <div class="form-check my-2 text-white-50 ">
                    <input type="radio" name="Q4" value="B" checked>
                    <label class="form-check-label"> Elrich Bachman</label>
                </div>
            </div>
            
            <div class="text-ceter">
                <input type="submit" class="btn btn-light">
            </div>

        </form>

    </div>
</div>

    <script src="app.js"></script>
    <script src="popup.js"></script>
</body>
</html>
